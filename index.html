<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc-container">
      <div id="io-display">143</div>
      <div id="button-section">
        <div id="number-side">
          <div class="button digit">9</div>
          <div class="button digit">8</div>
          <div class="button digit">7</div>
          <div class="button digit">6</div>
          <div class="button digit">5</div>
          <div class="button digit">4</div>
          <div class="button digit">3</div>
          <div class="button digit">2</div>
          <div class="button digit">1</div>
          <div class="button" id="clear-btn">C</div>
          <div class="button digit">0</div>
          <div class="button" id="decimal-btn">.</div>
        </div>
        <div id="operator-side">
          <div class="button" id="sign-btn">+/-</div>
          <div class="button" id="backspace">-></div>
          <div class="button operator">x</div>
          <div class="button operator">/</div>
          <div class="button operator">-</div>
          <div class="button operator">+</div>
          <div class="button operator">%</div>
          <div class="button" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
